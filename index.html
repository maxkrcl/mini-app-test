<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание занятий</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>

  <main>
    <div class="main-header">
      <div class="user-photo">
        <img src="img/botpic.png" alt="user-photo">
      </div>
      <div class="user-name">Имя пользователя</div>
    </div>
    <div class="day-info">      
      <div class="day-title"></div>
      <div class="day-date"></div>
    </div>
    <div class="main-body">
      <ol class="schedule">
        <li class="lesson">
          <span class="lesson-number">1</span>
          <span class="lesson-start-time">08:00</span>
          <span class="lesson-end-time">08:45</span>
          <span class="lesson-title">Математика</span>
        </li>
        <li class="lesson">
          <span class="lesson-number">2</span>
          <span class="lesson-start-time">08:50</span>
          <span class="lesson-end-time">09:35</span>
          <span class="lesson-title">Русский язык</span>
        </li>
        <li class="lesson">
          <span class="lesson-number">3</span>
          <span class="lesson-start-time">09:40</span>
          <span class="lesson-end-time">10:25</span>
          <span class="lesson-title">Информатика</span>
        </li>
        <li class="lesson">
          <span class="lesson-number">4</span>
          <span class="lesson-start-time">10:30</span>
          <span class="lesson-end-time">11:15</span>
          <span class="lesson-title">Английский язык</span>
        </li>
      </ol>
    </div>
  </main>

  <div class="user-info"></div>

  <form action="">
    <legend class="tg-legend">Форма</legend>
    <div>
      <input type="text" name="tg-input" placeholder="Имя">
    </div>
    <div>
      <select name="tg-select">
        <option value="value-1">Значение 1</option>
        <option value="value-2">Значение 2</option>
      </select>
    </div>
    <div>
      <textarea name="tg-textarea" placeholder="Сообщение"></textarea>
    </div>
    <div>
      <label for=""><input type="radio" name="radio" checked>A</label>
      <label for=""><input type="radio" name="radio">B</label>
    </div>
    <div>
      <label for=""><input type="checkbox" name="checkbox" checked>A</label>
      <label for=""><input type="checkbox" name="checkbox">B</label>
    </div>
    <div>
      <input type="range" name="" min="0" max="10" step="0.5" value="2">
    </div>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
